{% extends "base.html" %}

{% block content %}
<div class="jumbotron text-center">
        <h1>{{title}}</h1>
</div>
<hr>
    {% if tours|length == 0 %}
        <p>No tours added</p>
    {% else %}
        <ul>
            {% for tour in tours %}
            <div class="panel panel-default">
                    <div class="panel-heading"><h3><a href="/tour?tour_id={{tour.tour_id}}">{{tour.tour}}</a></h3></div>
                    <div class="panel-body">{{tour.attraction}}</div>
                    <div class="panel-footer">provided by <a href="/tour?provider={{tour.provider.username}}">{{tour.provider.username}}</a></div>
            </div>
          <!-- <hr> -->
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
